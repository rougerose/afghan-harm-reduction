<BOUCLE_p(MOTS){id_mot}>
<div class="contenu-principal mot grid_9 suffix_1 alpha">
	<div class="titre">
		[(#LOGO_MOT|image_reduire{160,0}|inserer_attribut{class,spip_logos logo})]
		<h1 class="h1 #EDIT{titre} titre">#TITRE</h1>
	</div><!-- .titre -->

	[<div class="#EDIT{texte} chapo">(#TEXTE|image_reduire{500,0})</div>]

	[(#REM) articles ]
	<INCLURE{fond=inclure/articles-liste,ajax,env,id_mot,tailleLogo=160}>

	[(#REM) rubriques ]
	<INCLURE{fond=inclure/rubriques-liste,ajax,env,id_mot,tailleLogo=160}>

	[(#REM) sites ]
	<INCLURE{fond=inclure/sites-liste,ajax,env,id_mot,tailleLogo=160}>
	
	[<div class="notes"><h2 class="h2"><:info_notes:></h2>(#NOTES)</div>]

</div><!-- .contenu-principal -->
</BOUCLE_p>
