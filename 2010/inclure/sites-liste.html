[(#REM) fichier inclus depuis mot ]

[(#SET{tailleLogo,[(#ENV{tailleLogo,100})]})]
<B_sites>
<div class="groupe liste sites clearfix">
	<h2 class="h2 section-titre"><:sites_web:></h2>
	#ANCRE_PAGINATION
	<ul>
		<BOUCLE_sites(SITES){id_mot}{par nom_site}{pagination}>
		<li id="site-#ID_SYNDIC" class="item">
			[<a href="[(#ID_SYNDIC|generer_url_entite{site,'','',#CONNECT})]" class="logo-article">(#LOGO_SITE|image_reduire{#GET{tailleLogo},0})</a>]
			<h3 class="titre"><a href="[(#ID_SYNDIC|generer_url_entite{site,'','',#CONNECT})]">#NOM_SITE</a></h3>
			[<p class="intro">(#INTRODUCTION|PtoBR) <a href="#URL_ARTICLE" class="suite"><:lire_la_suite:></a></p>]
		</li>
		</BOUCLE_sites>
	</ul>
	[<p class="pagination bas">(#PAGINATION{page})</p>]
</div><!-- liste sites -->
</B_sites>
