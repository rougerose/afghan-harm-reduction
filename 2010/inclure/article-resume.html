[(#SET{tailleLogo,[(#ENV{tailleLogo,100})]})]
<BOUCLE_articles(ARTICLES){id_article}>
<li id="article-#ID_ARTICLE" class="item hentry[ no(#ENV{compteur})]">
	<h3 class="entry-title titre"><a href="#URL_ARTICLE" rel="bookmark">#TITRE</a></h3>
	<div class="#EDIT{intro} introduction entry-content">
		[<a href="#URL_ARTICLE" class="logo-article">(#LOGO_ARTICLE|image_reduire{#GET{tailleLogo},0})</a>]
		[<p class="intro">(#INTRODUCTION|PtoBR) <a href="#URL_ARTICLE" class="suite"><:lire_la_suite:></a></p>]
		<ul class="meta-publi clearfix">
			<li class="info-publi updated published">[<span class="value" title="[(#DATE|date_iso)]"><:publie:> (#DATE|affdate)</span>]</li>
		</ul>
	</div><!-- .entry-content -->
</li><!-- #article-#ID_ARTICLE .hentry -->
</BOUCLE_articles>
