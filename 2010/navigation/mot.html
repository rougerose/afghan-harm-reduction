<B_last_news>
<div class="liste news">
	<h2 class="h2"><:dernieres_actus:></h2>
	<ul class="liste-items">
		<BOUCLE_last_news(ARTICLES pb_selection){par ordre}{spip_pb_selection.id_rubrique=0}{id_rubrique!=11}{exclus}{lang}>
		[(#INCLURE{fond=inclure/lastNews-liste,id_article,env,lang})]
		</BOUCLE_last_news>
	</ul>
</div><!-- .news -->
</B_last_news>

<B_agenda>
<div class="liste agenda">
	<h2 class="h2"><:agenda:></h2>
	<BOUCLE_agenda(EVENEMENTS){id_rubrique=10}{statut=publie}{date_debut>=#ENV{date}}{exclus}{par date}>
	[(#INCLURE{fond=inclure/evenements-liste,env,id_evenement})]
	</BOUCLE_agenda>
</div><!-- .liste agenda -->
</B_agenda>

<B_portfolio>
<div class="liste portfolio">
	<h2 class="h2"><:portfolio:></h2>
	<ul class="liste-items">
	<BOUCLE_portfolio(ARTICLES){lang}{id_rubrique=11}{0,3}{!par date}{exclus}>
	<li>
		[(#INCLURE{fond=inclure/portfolios-liste,id_article,tailleLogo=340})]
	</li>
	</BOUCLE_portfolio>
	</ul>
</div><!-- .liste portfolio -->
